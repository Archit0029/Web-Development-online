<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Practices Online</title>
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-3 bg-gray-900 border-b border-gray-700">
        <div class="flex items-center gap-3">
            <i class="fas fa-code text-blue-500 text-2xl"></i>
            <h1 class="text-lg font-bold text-white tracking-wide">Web Development Practices Online</h1>
        </div>
        <div class="flex items-center gap-4">
            <label class="flex items-center cursor-pointer gap-2 text-sm text-gray-400 hover:text-white transition">
                <input type="checkbox" id="autoRun" class="w-4 h-4 rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500" checked>
                <span>Auto-Run</span>
            </label>
            <button onclick="runCode()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1.5 rounded-md text-sm font-semibold transition flex items-center gap-2">
                <i class="fas fa-play"></i> Run
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col lg:flex-row h-full overflow-hidden">
        
        <!-- Editors Section (Left/Top) -->
        <div class="flex-1 flex flex-col lg:w-1/2 border-r border-gray-700">
            <!-- Tabs for Mobile -->
            <div class="flex lg:hidden bg-gray-800 border-b border-gray-700">
                <button onclick="switchTab('html')" id="tab-html" class="flex-1 py-2 text-sm font-medium bg-gray-700 text-white">HTML</button>
                <button onclick="switchTab('css')" id="tab-css" class="flex-1 py-2 text-sm font-medium text-gray-400 hover:text-white">CSS</button>
                <button onclick="switchTab('js')" id="tab-js" class="flex-1 py-2 text-sm font-medium text-gray-400 hover:text-white">JS</button>
            </div>

            <!-- Editor Containers -->
            <div class="flex-1 flex flex-col lg:flex-row h-full">
                
                <!-- HTML Editor -->
                <div id="container-html" class="editor-container flex-1 border-b lg:border-b-0 lg:border-r border-gray-700 min-h-[33%] lg:min-h-0 relative group">
                    <div class="absolute top-0 right-0 px-2 py-1 text-xs text-gray-500 font-bold bg-gray-800 rounded-bl opacity-50 group-hover:opacity-100 pointer-events-none">HTML</div>
                    <textarea id="html-code" class="code-area w-full h-full p-4 html-editor" spellcheck="false" placeholder="<!-- Write HTML here -->"></textarea>
                </div>

                <!-- CSS Editor -->
                <div id="container-css" class="editor-container flex-1 border-b lg:border-b-0 lg:border-r border-gray-700 min-h-[33%] lg:min-h-0 hidden lg:flex relative group">
                    <div class="absolute top-0 right-0 px-2 py-1 text-xs text-gray-500 font-bold bg-gray-800 rounded-bl opacity-50 group-hover:opacity-100 pointer-events-none">CSS</div>
                    <textarea id="css-code" class="code-area w-full h-full p-4 css-editor" spellcheck="false" placeholder="/* Write CSS here */"></textarea>
                </div>

                <!-- JS Editor -->
                <div id="container-js" class="editor-container flex-1 min-h-[33%] lg:min-h-0 hidden lg:flex relative group">
                    <div class="absolute top-0 right-0 px-2 py-1 text-xs text-gray-500 font-bold bg-gray-800 rounded-bl opacity-50 group-hover:opacity-100 pointer-events-none">JS</div>
                    <textarea id="js-code" class="code-area w-full h-full p-4 js-editor" spellcheck="false" placeholder="// Write JavaScript here"></textarea>
                </div>
            </div>
        </div>

        <!-- Preview Section (Right/Bottom) -->
        <div class="flex-1 lg:w-1/2 flex flex-col bg-white">
            <div class="bg-gray-200 px-4 py-2 text-xs font-bold text-gray-500 border-b border-gray-300 flex justify-between items-center">
                <span>PREVIEW</span>
                <span class="text-[10px] uppercase text-gray-400">Result</span>
            </div>
            <iframe id="preview-window" class="w-full h-full border-none bg-white"></iframe>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-500 text-xs py-2 px-4 text-center border-t border-gray-700">
        &copy; 2024 Web Development Practices Online. Hosted on GitHub Pages.
    </footer>

    <!-- Your Custom JS -->
    <script src="script.js"></script>
</body>
</html>
